<!doctype html>
<html lang="en">
<head>
<title>后台登录中心</title>
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="{{ static_url('admin/css/font.css')}}">
<link rel="stylesheet" href="{{ static_url('admin/css/xadmin.css')}}">
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ static_url('admin/lib/layui/layui.js') }}" charset="utf-8"></script>
<script type="text/javascript" src="{{ static_url('admin/js/xadmin.js') }}"></script>

</head>

<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">登录中心</div>
    <div id="darkbannerwrap"></div>
    
    <form method="POST" class="layui-form" action="/login" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
          var form = layui.form;
          //监听提交
          form.on('submit(login)', function(data){
            // alert(888)
            layer.msg(JSON.stringify(data.field),function(){
                location.href='/welcome'
            });
            return false;
          });
        });
    })

    
</script>
</body>
</html>
