<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinja2</title>
</head>
<body>
    <h1>blog</h1>
    <ul>
        {% for l in list %}
                <li>{{ l }}</li>
        {% endfor %}
    </ul>

    {% if a %}
            <h2>这是5</h2>
    {% endif %}

    {% if b %}
            <h2>这是3</h2>
    {% endif %}

    {% if a>b %}
            <h2>{{a}}>{{b}}</h2>
    {% else %}
            <h2>{{a}}<{{b}}</h2>
    {% endif %}

    
    
    
</body>
</html>
